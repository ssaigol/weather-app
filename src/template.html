<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saif's Weather App</title>
  </head>
  <body>
    <div id="page-container">
      <div id="header">
        <div id="todays-date"></div>
        <input type="text" id="search" placeholder="Search..." />
        <select id="unit">
          <option value="us">Imperial</option>
          <option value="metric">Metric</option>
          <option value="uk">United Kingdom</option>
          <option value="base">Scientific</option>
        </select>
      </div>

      <div id="main-container">
        <div id="primary">
          <div id="city-name"></div>
          <div id="current-time">
            Current Time:
            <div></div>
          </div>
          <div id="last-updated">
            Last Updated:
            <div></div>
          </div>
          <div id="todays-low">
            Today's Low:
            <div class="value"></div>
          </div>
          <div id="current-temp">
            Current Temperature:
            <div class="value"></div>
          </div>
          <div id="todays-high">
            Today's High:
            <div class="value"></div>
          </div>
          <div id="description"></div>
          <div id="feels-like">
            Feels Like:
            <div class="value"></div>
          </div>
          <div id="current-icon">
            <img src="imgs/cloudy.svg" width="100px" />
          </div>
        </div>
        <div id="secondary">
          <div>Today</div>
          <div id="precip">
            Precipitation:
            <div class="value">
              0.012
              <div class="unit amount"></div>
            </div>
          </div>
          <div id="cloud-cover">
            Cloud Cover:
            <div class="value">
              68
              <div class="unit percentage"></div>
            </div>
          </div>
          <div id="humidity">
            Humidity:
            <div class="value">
              82.4
              <div class="unit percentage"></div>
            </div>
          </div>
          <div id="moon-phase">
            Moon Phase:
            <div>Waning Crescent</div>
          </div>
          <div id="sunrise">
            Sunrise:
            <div></div>
          </div>
          <div id="sunset">
            Sunset:
            <div></div>
          </div>
          <div id="uv-index">
            UV Index:
            <div>3</div>
          </div>
          <div id="visibility">
            Visibility:
            <div class="value">
              7.9
              <div class="unit distance"></div>
            </div>
          </div>
          <div id="wind">
            Wind:
            <div class="value">
              5.9
              <div class="unit speed"></div>
            </div>
            <div id="cardinal">SW</div>
          </div>
        </div>
      </div>

      <div id="hourly-collapse">Hourly Forecast ▾</div>
      <div id="hourly" class="collapsed"></div>
      <div id="weekly-collapse">7-Day Forecast ▾</div>
      <div id="seven-days" class="collapsed"></div>
    </div>

    <dialog id="loading">Loading...</dialog>
  </body>
</html>
